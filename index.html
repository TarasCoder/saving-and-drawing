<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- adding jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@2.3.2/dist/signature_pad.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <h1>
        Sign here:
      </h1>
      <br />
      <div class="signature">
        <!--<canvas id="signature-pad" class="signature-pad" width=400 height=200></canvas>-->
        <canvas
          id="signature-pad"
          class="signature-pad"
          width="300"
          height="200"
        ></canvas>
      </div>

      <div class="btn-group">
        <button id="showConsole">
          <span class="underline">Show code</span> of current "image code" in
          console<span class="arrow"> &#8657;</span>
        </button>
        <button id="clear">
          <span class="underline">Clear current</span> image<span class="arrow">
            &#8657;</span>
        </button>
        <button id="saveToCompCurrent">
          <span class="underline">Save current</span> drawing to comp<span
            class="arrow"
          >&#8657;</span>
        </button>
        <button id="showLS">
          <span class="underline">Show value</span> of Local Storage<span
            class="arrow"
          >&#8659;</span>
        </button>
        <button id="saveToCompFromLS">
          <span class="underline">Save drawing from Local Storage</span> to
          comp<span class="arrow"> &#8659;</span>
        </button>
        <button id="saveToLocalStorage">
          <span class="underline">Save drawing to Local Storage</span
          ><span class="arrow"> &#128190;</span>
        </button>
      </div>

      <p class="attentionInfo">
        Here is image, that is stored in CF (<span class="bold">Note!</span> If
        you don't see it, just press "Show current value of CF" button).
      </p>
      <div class="showLS_div"></div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
